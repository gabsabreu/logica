<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;
    while(anoCopa <= 2030){
        // alert("Teve copa em "+ anoCopa);
        mostra(anoCopa)
        anoCopa = anoCopa + 4;
    }

    var qtdCopa = (2021 - 1930) / 4;

    pulaLinha();

    mostra("Quantidade de copas até 2021 é: "+ Math.round(qtdCopa))

    // alert("Fim");
</script>
