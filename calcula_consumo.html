<script>
    function mostra(queijo){
        document.write(queijo)
        document.write("<br>")
        document.write("<br>")
    }

    var tanque = 40
    var caminhoComGasolina = 480
    var caminhoComAlcool = 300
    var consumoDeGasolina = (caminhoComGasolina/tanque)
    var consumoDeAlcool = (caminhoComAlcool/tanque)
    mostra ("o consumo de gasolina foi de: " + consumoDeGasolina + " km por litro.")
    mostra ("o consumo de alcool foi de: " + consumoDeAlcool + " km por litro.")
</script>
