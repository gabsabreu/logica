<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    var numPar = 2;
    while(numPar <= 100){
        mostra(numPar);
        numPar = numPar+2;
    }

    mostra("Fim")
</script>
